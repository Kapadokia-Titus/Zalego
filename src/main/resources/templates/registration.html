<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | Zalego</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />

</head>
<body>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 login-section-wrapper">
                <div class="brand-wrapper">
                    <img th:attr="src=@{/image/zalego.png}" height="100px" width="100px" alt="zalego logo" />
                </div>
                <div class="login-wrapper my-auto">
                    <h1 class="login-title">Sign Up</h1>
                    <form method="POST" class="form-signin" th:object="${userForm}" th:action="@{/registration}">
                        <div class="form-group">
                            <label >Username</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Username"
                                   autofocus="true">
                            <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" th:field="*{email}" name="email" id="email" class="form-control" placeholder="email@example.com">
                            <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password">
                            <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>

                        <div class="form-group mb-4">
                            <label for="password">Confirm Password</label>
                            <input type="password" th:field="*{passwordConfirm}" class="form-control"
                                   placeholder="Confirm your password">
                            <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
                        </div>

                        <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Register">
                    </form>

                    <p class="login-wrapper-footer-text">Already have an account? <a href="/login" class="text-reset">Login</a></p>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img th:attr="src=@{/image/login.jpg}" aalt="login image" class="login-img"/>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
